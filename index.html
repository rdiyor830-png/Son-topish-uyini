<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #e0e0e0;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .difficulty {
            margin-bottom: 30px;
        }

        .difficulty-label {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .difficulty-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .difficulty-btn {
            padding: 15px;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: 600;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .game-area {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .secret-number {
            text-align: center;
            font-size: 5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            min-height: 40px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #guessInput {
            flex: 1;
            padding: 20px;
            font-size: 1.5em;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #663a8e;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .guess-history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .history-title {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-item {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .history-item.too-low {
            background: #ffd93d;
            color: #333;
        }

        .history-item.too-high {
            background: #ff6b6b;
            color: white;
        }

        .history-item.correct {
            background: #51cf66;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .controls button {
            flex: 1;
        }

        .win-animation {
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .game-info {
                grid-template-columns: 1fr;
            }

            .difficulty-buttons {
                grid-template-columns: 1fr;
            }

            .secret-number {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé≤ Son Topish O'yini</h1>
        <p class="subtitle">Men 1 dan 100 gacha son o'yladim. Topa olasizmi?</p>

        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Urinishlar</div>
                <div class="info-value" id="attempts">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Ball</div>
                <div class="info-value" id="score">100</div>
            </div>
            <div class="info-box">
                <div class="info-label">Eng yuqori</div>
                <div class="info-value" id="highscore">0</div>
            </div>
        </div>

        <div class="difficulty">
            <div class="difficulty-label">Qiyinlik darajasi:</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="game.setDifficulty('easy')">
                    üòä Oson<br><small>(1-50)</small>
                </button>
                <button class="difficulty-btn active" onclick="game.setDifficulty('medium')">
                    üòê O'rta<br><small>(1-100)</small>
                </button>
                <button class="difficulty-btn" onclick="game.setDifficulty('hard')">
                    üò§ Qiyin<br><small>(1-500)</small>
                </button>
            </div>
        </div>

        <div class="game-area">
            <div class="secret-number" id="secretNumber">?</div>
            <div class="message" id="message">O'ylang va taxmin qiling!</div>

            <div class="input-group">
                <input
                    type="number"
                    id="guessInput"
                    placeholder="Taxminingiz..."
                    min="1"
                    max="100"
                >
                <button class="btn btn-primary" onclick="game.checkGuess()">
                    Tekshirish
                </button>
            </div>

            <div class="guess-history">
                <div class="history-title">Taxminlaringiz:</div>
                <div class="history-items" id="historyItems">
                    <span style="color: #999;">Hali taxmin qilmadingiz</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="game.newGame()">
                üîÑ Yangi O'yin
            </button>
            <button class="btn btn-danger" onclick="game.giveUp()">
                üè≥Ô∏è Taslim bo'lish
            </button>
        </div>
    </div>

    <script>
        class GuessingGame {
            constructor() {
                this.difficulty = 'medium';
                this.maxNumber = 100;
                this.secretNumber = 0;
                this.attempts = 0;
                this.score = 100;
                this.highscore = this.loadHighscore();
                this.guessHistory = [];
                this.gameOver = false;

                this.newGame();
                this.setupKeyboard();
            }

            // YANGI O'YIN
            newGame() {
                this.secretNumber = Math.floor(Math.random() * this.maxNumber) + 1;
                this.attempts = 0;
                this.score = 100;
                this.guessHistory = [];
                this.gameOver = false;

                document.getElementById('secretNumber').textContent = '?';
                document.getElementById('message').textContent = 'O\'ylang va taxmin qiling!';
                document.getElementById('guessInput').value = '';
                document.getElementById('guessInput').disabled = false;
                document.getElementById('guessInput').max = this.maxNumber;
                document.getElementById('attempts').textContent = '0';
                document.getElementById('score').textContent = '100';
                document.getElementById('historyItems').innerHTML = '<span style="color: #999;">Hali taxmin qilmadingiz</span>';

                this.updateDisplay();

                console.log('üéÆ Yangi o\'yin!');
                console.log('üî¢ Sir son:', this.secretNumber);
            }

            // QIYINLIK DARAJASINI O'ZGARTIRISH
            setDifficulty(level) {
                // Barcha tugmalardan active ni olib tashlash
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Tanlangan tugmaga active qo'shish
                event.target.classList.add('active');

                this.difficulty = level;

                switch(level) {
                    case 'easy':
                        this.maxNumber = 50;
                        break;
                    case 'medium':
                        this.maxNumber = 100;
                        break;
                    case 'hard':
                        this.maxNumber = 500;
                        break;
                }

                this.newGame();
            }

            // TAXMINNI TEKSHIRISH
            checkGuess() {
                if (this.gameOver) {
                    this.showMessage('O\'yin tugadi! Yangi o\'yin boshlang.', 'info');
                    return;
                }

                const guessInput = document.getElementById('guessInput');
                const guess = parseInt(guessInput.value);

                // Validation
                if (!guess || guess < 1 || guess > this.maxNumber) {
                    this.showMessage(`1 dan ${this.maxNumber} gacha son kiriting!`, 'error');
                    this.shakeInput();
                    return;
                }

                // Urinishlarni oshirish
                this.attempts++;
                document.getElementById('attempts').textContent = this.attempts;

                // Tarixga qo'shish
                this.addToHistory(guess);

                // Tekshirish
                if (guess === this.secretNumber) {
                    this.win();
                } else if (guess < this.secretNumber) {
                    this.score -= 5;
                    this.showMessage('üìà Yuqoriroq!', 'info');
                } else {
                    this.score -= 5;
                    this.showMessage('üìâ Pastroq!', 'info');
                }

                // Score yangilash
                if (this.score < 0) this.score = 0;
                document.getElementById('score').textContent = this.score;

                // Input tozalash
                guessInput.value = '';
                guessInput.focus();
            }

            // G'OLIB BO'LISH
            win() {
                this.gameOver = true;
                this.showMessage(`üéâ To'g'ri! ${this.attempts} ta urinishda topdingiz!`, 'success');

                document.getElementById('secretNumber').textContent = this.secretNumber;
                document.getElementById('secretNumber').classList.add('win-animation');
                document.getElementById('guessInput').disabled = true;

                // High score yangilash
                if (this.score > this.highscore) {
                    this.highscore = this.score;
                    this.saveHighscore();
                    document.getElementById('highscore').textContent = this.highscore;
                    this.showMessage(`üèÜ Yangi rekord: ${this.highscore} ball!`, 'success');
                }
            }

            // TASLIM BO'LISH
            giveUp() {
                if (this.gameOver) return;

                if (confirm('Taslim bo\'lasizmi?')) {
                    this.gameOver = true;
                    this.showMessage(`Javob: ${this.secretNumber}`, 'info');
                    document.getElementById('secretNumber').textContent = this.secretNumber;
                    document.getElementById('guessInput').disabled = true;
                }
            }

            // TARIXGA QO'SHISH
            addToHistory(guess) {
                const historyItems = document.getElementById('historyItems');

                if (this.guessHistory.length === 0) {
                    historyItems.innerHTML = '';
                }

                this.guessHistory.push(guess);

                let className = '';
                if (guess < this.secretNumber) {
                    className = 'too-low';
                } else if (guess > this.secretNumber) {
                    className = 'too-high';
                } else {
                    className = 'correct';
                }

                const item = document.createElement('div');
                item.className = `history-item ${className}`;
                item.textContent = guess;
                historyItems.appendChild(item);
            }

            // XABAR KO'RSATISH
            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.style.color = type === 'error' ? '#ff6b6b' :
                                       type === 'success' ? '#51cf66' : '#333';
            }

            // INPUT SILKITISH (error)
            shakeInput() {
                const input = document.getElementById('guessInput');
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
            }

            // EKRANNI YANGILASH
            updateDisplay() {
                document.getElementById('highscore').textContent = this.highscore;
            }

            // HIGH SCORE SAQLASH
            saveHighscore() {
                localStorage.setItem(`guessing-game-highscore-${this.difficulty}`, this.highscore);
            }

            // HIGH SCORE YUKLASH
            loadHighscore() {
                const saved = localStorage.getItem(`guessing-game-highscore-${this.difficulty}`);
                return saved ? parseInt(saved) : 0;
            }

            // KEYBOARD SUPPORT
            setupKeyboard() {
                document.getElementById('guessInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.checkGuess();
                    }
                });
            }
        }

        // O'YINNI BOSHLASH
        const game = new GuessingGame();

        console.log('üé≤ Son Topish O\'yini tayyor!');
        console.log('üí° Qiyinlik darajalari:');
        console.log('   - Oson: 1-50');
        console.log('   - O\'rta: 1-100');
        console.log('   - Qiyin: 1-500');
    </script>
</body>
</html>
